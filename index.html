<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Secret Friend Raffle - Alura Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
  </head>

  <body>

    <main>

      <div class="top-side">
        <div class="left-side">
          <h1>The Secret Friend <span class="text-raffle">Raffle</span> - Alura Challenge</h2>
          <img src="assets/logo-alura-blue.png" alt="" class="logo">
          <p class="guide-text">Enter the name of your friends</p>
          <div class="input-button">
            <input type="text" placeholder="Enter name" class="js-input">
            <button class="add-button js-button">Add Friend</button>
            <button class="delete-button js-delete-button">Delete List</button>
          </div>
          
        </div>

        <div class="right-side">
          <h2 class="title-list">Friends</h2>
          <div class="js-friends-list friend-list"></div>
        </div>
        

      </div>

      <div class="bottom-side">
        <div class="div-winner js-winner"></div>
        <button class="play-button js-play-button"><img src="assets/play.png" alt="">Raffle Friend</button>

      </div>

    </main>
    





















    <script src="scripts.js"></script>

  </body>
</html>
